<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="SUI.js"></script>
    <script src="SUI-Enum.js"></script>
    <script src="SUI-Util.js"></script>
    <script src="SUI-Lable.js"></script>
    <script>
        window.onload = function () {
            var canvas = document.getElementById("demoCanvas");
            var ctx = canvas.getContext("2d");
            var sui = new StardustUI(ctx);

            var lable = new sui.Lable();
            lable.text = "这是一个自动设置大小的Lable控件，控件名为:" + lable.name;
            lable.font = "24px 宋体";
            lable.backColor = "#f00";
            lable.foreColor = "#fff";
            lable.location = { x: 20, y: 20 };

            sui.addControl(lable);
            sui.draw();
        };
    </script>
</head>
<body>
    <canvas id="demoCanvas" width="800" height="600" style="border: 1px solid #000;"></canvas>
</body>
</html>
